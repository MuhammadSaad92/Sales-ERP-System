{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'add_customer.css' %}">
{% endblock %}

{% block content %}
  <div class="main-content">
    <h2>{% if customer %}Update Customer{% else %}Add Customer{% endif %}</h2>
    <form action="{% if customer %}{% url 'update_customer' customer.id %}{% else %}{% url 'add_customer' %}{% endif %}" method="POST" class="form-grid">
      {% csrf_token %}
      
      <div class="form-left">
        <div class="form-group">
          <label for="customer_name">Customer Name</label>
          <input type="text" id="customer_name" name="customer_name" 
                 value="{% if customer %}{{ customer.customer_name }}{% endif %}" 
                 placeholder="Enter customer name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" 
                 value="{% if customer %}{{ customer.email }}{% endif %}" 
                 placeholder="Enter email address">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" 
                 value="{% if customer %}{{ customer.address }}{% endif %}" 
                 placeholder="Enter address">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" 
                 value="{% if customer %}{{ customer.phone }}{% endif %}" 
                 placeholder="Enter phone number">
        </div>

        <div class="form-group">
          <label for="fax">Fax</label>
          <input type="text" id="fax" name="fax" 
                 value="{% if customer %}{{ customer.fax }}{% endif %}" 
                 placeholder="Enter fax number">
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" 
                 value="{% if customer %}{{ customer.state }}{% endif %}" 
                 placeholder="Enter state">
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" 
                 value="{% if customer %}{{ customer.country }}{% endif %}" 
                 placeholder="Enter country">
        </div>
      </div>

      <div class="form-right">
        <div class="form-group">
          <label for="mobile">Mobile No.</label>
          <input type="text" id="mobile" name="mobile" 
                 value="{% if customer %}{{ customer.mobile }}{% endif %}" 
                 placeholder="Enter mobile number">
        </div>

        <div class="form-group">
          <label for="vat_no">VAT No.</label>
          <input type="text" id="vat_no" name="vat_no" 
                 value="{% if customer %}{{ customer.vat_no }}{% endif %}" 
                 placeholder="Enter VAT number">
        </div>

        <div class="form-group">
          <label for="cr_no">CR No.</label>
          <input type="text" id="cr_no" name="cr_no" 
                 value="{% if customer %}{{ customer.cr_no }}{% endif %}" 
                 placeholder="Enter CR number">
        </div>

        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" id="address2" name="address2" 
                 value="{% if customer %}{{ customer.address2 }}{% endif %}" 
                 placeholder="Enter secondary address">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" 
                 value="{% if customer %}{{ customer.city }}{% endif %}" 
                 placeholder="Enter city">
        </div>

        <div class="form-group">
          <label for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" name="zip_code" 
                 value="{% if customer %}{{ customer.zip_code }}{% endif %}" 
                 placeholder="Enter zip code">
        </div>
      </div>

      <button type="submit" class="submit-button">{% if customer %}Update{% else %}Submit{% endif %}</button>
    </form>
  </div>
{% endblock %}

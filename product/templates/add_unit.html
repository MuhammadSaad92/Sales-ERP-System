{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'add_unit.css' %}">
{% endblock %}

{% block content %}
  <div class="main-content">
    <h2>{% if unit %}Update Unit{% else %}Add Unit{% endif %}</h2>
    <form action="{% if unit %}{% url 'update_unit' unit.id %}{% else %}{% url 'add_unit' %}{% endif %}" method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="unit_name">Unit Name</label>
        <input type="text" id="unit_name" name="unit_name" 
               value="{% if unit %}{{ unit.name }}{% endif %}" 
               placeholder="Enter unit name" required>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="" {% if not unit %}selected{% endif %}>-- Select Status --</option>
          <option value="Active" {% if unit.status == 'Active' %}selected{% endif %}>Active</option>
          <option value="Inactive" {% if unit.status == 'Inactive' %}selected{% endif %}>Inactive</option>
        </select>
      </div>

      <button type="submit">{% if unit %}Update{% else %}Submit{% endif %}</button>
    </form>
  </div>
{% endblock %}

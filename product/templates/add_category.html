{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'add_category.css' %}">
{% endblock %}

{% block content %}
  <div class="main-content">
    <h2>{% if category %}Update Category{% else %}Add Category{% endif %}</h2>
    <form action="{% if category %}{% url 'update_category' category.id %}{% else %}{% url 'add_category' %}{% endif %}" method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="category_name">Category Name</label>
        <input type="text" id="category_name" name="category_name" 
               value="{% if category %}{{ category.name }}{% endif %}" 
               placeholder="Enter category name" required>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="" {% if not category %}selected{% endif %}>-- Select Status --</option>
          <option value="Active" {% if category.status == 'Active' %}selected{% endif %}>Active</option>
          <option value="Inactive" {% if category.status == 'Inactive' %}selected{% endif %}>Inactive</option>
        </select>
      </div>

      <button type="submit">{% if category %}Update{% else %}Submit{% endif %}</button>
    </form>
  </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'add_supplier.css' %}">
{% endblock %}

{% block content %}
  <div class="main-content">
    <h2>{% if supplier %}Update Supplier{% else %}Add Supplier{% endif %}</h2>
    <form action="{% if supplier %}{% url 'update_supplier' supplier.id %}{% else %}{% url 'add_supplier' %}{% endif %}" method="POST" class="form-grid">
      {% csrf_token %}
      
      <div class="form-left">
        <div class="form-group">
          <label for="supplier_name">Supplier Name</label>
          <input type="text" id="supplier_name" name="supplier_name" 
                 value="{% if supplier %}{{ supplier.supplier_name }}{% endif %}" 
                 placeholder="Enter supplier name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" 
                 value="{% if supplier %}{{ supplier.email }}{% endif %}" 
                 placeholder="Enter email address">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" 
                 value="{% if supplier %}{{ supplier.phone }}{% endif %}" 
                 placeholder="Enter phone number">
        </div>

        <div class="form-group">
          <label for="address1">Address</label>
          <input type="text" id="address1" name="address1" 
                 value="{% if supplier %}{{ supplier.address1 }}{% endif %}" 
                 placeholder="Enter address">
        </div>

        <div class="form-group">
          <label for="fax">Fax</label>
          <input type="text" id="fax" name="fax" 
                 value="{% if supplier %}{{ supplier.fax }}{% endif %}" 
                 placeholder="Enter fax number">
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" 
                 value="{% if supplier %}{{ supplier.state }}{% endif %}" 
                 placeholder="Enter state">
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" 
                 value="{% if supplier %}{{ supplier.country }}{% endif %}" 
                 placeholder="Enter country">
        </div>
      </div>

      <div class="form-right">
        <div class="form-group">
          <label for="mobile">Mobile No.</label>
          <input type="text" id="mobile" name="mobile" 
                 value="{% if supplier %}{{ supplier.mobile }}{% endif %}" 
                 placeholder="Enter mobile number">
        </div>

        <div class="form-group">
          <label for="vat">VAT No.</label>
          <input type="text" id="vat" name="vat" 
                 value="{% if supplier %}{{ supplier.vat }}{% endif %}" 
                 placeholder="Enter VAT number">
        </div>

        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" id="address2" name="address2" 
                 value="{% if supplier %}{{ supplier.address2 }}{% endif %}" 
                 placeholder="Enter secondary address">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" 
                 value="{% if supplier %}{{ supplier.city }}{% endif %}" 
                 placeholder="Enter city">
        </div>

        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" 
                 value="{% if supplier %}{{ supplier.zip }}{% endif %}" 
                 placeholder="Enter zip code">
        </div>
      </div>

      <button type="submit" class="submit-button">{% if supplier %}Update{% else %}Submit{% endif %}</button>
    </form>
  </div>
{% endblock %}
